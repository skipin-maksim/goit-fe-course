<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-04</title>

  <link type="text/css"
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,900&display=swap&subset=cyrillic"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <!-- == header "start"== -->
  <header>
    <div class="container">
      <nav class="header-nav clearfix">

        <h1 class="logo">
          <a class="logo__heading" href="index.html">Mart</a>
        </h1>

        <ul class="header-nav__menu clearfix">
          <li class="header-nav__menu-link"><a href="#">home</a></li>
          <li class="header-nav__menu-link"><a href="#">about us</a></li>
          <li class="header-nav__menu-link"><a href="#">page</a></li>
          <li class="header-nav__menu-link"><a href="#">shop</a></li>
          <li class="header-nav__menu-link"><a href="#">blog</a></li>
          <li class="header-nav__menu-link"><a href="#">contact us</a></li>
        </ul>

      </nav>
    </div>
  </header>
  <!-- == header "end"== -->

  <!-- == page content "start" == -->
  <main class="main-content">
    <!-- == section 1 "start"== -->
    <section class="main-slider">
      <div class="slider">

        <img class="slider-img" src="./img/slider-01.jpg" alt="slider-img" width="1648" height="auto">

        <div class="slider__text">
          <h2 class="slider__title">Affordable Paris Tours</h2>
          <p class="subtitle">city tours / tour tickets / tour guides</p>
        </div>
      </div>
    </section>





    <!-- == section 1 "end"== -->

    <section class="featured-products">
      <h2 class="featured-products__heading heading-h2">Featured Products</h2>

      <ul class="featured-products__list clearfix">

        <li class="product-card">
          <a class="product-card__img-link" href="#">
            <img class="product-card__img" src="./img/homework-04_01.png" width="255" height="282"
              alt="product-blue tshirt">
          </a>
          <div class="product-card__line-price clearfix">
            <h3 class="product-card__name"><a href="#">blue tshirt</a></h3>
            <span class="product-card__price">$26</span>
          </div>
        </li>

      </ul>
    </section>

    </div>
  </main>
  <!-- == page content "end" == -->

  <script src="./js/script.js"></script>
</body>

</html>
